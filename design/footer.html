<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>
    <link rel="stylesheet" href="footer.css" />
  </head>
  <body>
    <div class="main-section">
      <div class="form-section">
        <form>
          <div class="form-div">
            <input
              type="text"
              placeholder="Enter Your First Name"
              class="input-div"
              required
            />

            <input
              type="text"
              placeholder="Enter Your Last Name"
              class="input-div"
              required
            />
          </div>

          <div class="form-div">
            <input
              type="email"
              placeholder="Enter Your Email Id"
              class="input-div"
              required
            />

            <input
              type="number"
              placeholder="Enter Your Contact Number"
              class="input-div"
              required
            />
          </div>

          <div class="form-div">
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Enter Your Message..."
              class="input-div"
            ></textarea>
          </div>

          <div class="submit-btn-container">
            <input type="submit" name="Submit" id="submit" />
          </div>
        </form>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-section">
        <div class="footer-left">
          <img
            src="https://biryaan.in/logo.svg"
            alt="Biryaan Logo"
            width="150px"
          />

          <h2>Address:</h2>
          <p>
            Metro Station, Plot No 38, Wardha Rd, beside Dhawad Polytechnic,
            near Jayprakash Nagar, Rajiv Nagar, Somalwada, Nagpur, Maharashtra
            440025
          </p>
          <div class="social-icons">
            <h2>Social Accounts:</h2>
            <a href="#"> <h1>X</h1></a>
            <a href="#"> <h1>X</h1></a>
            <a href="#"> <h1>X</h1></a>
          </div>
        </div>

        <div class="footer-middle">
          <h2>Important Links:</h2>
          <div class="imp-links">
            <a href="#">Home</a>
            <a href="#">Franchise</a>
            <a href="#">Terms & Conditions</a>
          </div>
        </div>

        <div class="footer-right">
          <h2>Contact Us:</h2>
          <div class="imp-links">
            <a href="mailto:info@biryaan.in">info@biryaan.in</a>
            <a href="tel:1234567890">1234567890</a>
            <a href="#">Terms & Conditions</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
